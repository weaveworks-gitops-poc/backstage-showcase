---
apiVersion: v1
kind: Secret
metadata:
  name: pgp-public-keys
  namespace: backstage
type: Opaque
data:
  stefanprodan.asc: 
  github-webflow.asc: 
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: podinfo
  namespace: backstage
  labels:
    backstage.io/kubernetes-id: catalogue-service
spec:
  interval: 10m
  url: https://github.com/stefanprodan/podinfo
  ref:
    branch: master
  verify:
    mode: head
    secretRef:
      name: pgp-public-keys
